<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div w3-include-html="index.html"></div>
    <main>
      <div class="container">
        <div class="contact">
          <h2>Contact Us</h2>
          <p class="contact_text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Necessitatibus dolor repellat excepturi magni quis omnis laboriosam
            earum aliquid, itaque officia ratione beatae perspiciatis voluptate
            qui maiores officiis illum impedit est.
          </p>
        </div>
        <div class="form">
          <form action="">
            <label class="required" for="name">Name</label><br />
            <input type="text" name="name" id="name" />
            <label class="required" for="email">Email</label><br />
            <input type="email" name="email" id="email" />
            <label class="required" for="message">Message</label><br />
            <textarea
              name="message"
              id="message"
              cols="40"
              rows="12"
            ></textarea>
            <button>Send Message</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
